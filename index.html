<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
    <link rel="icon" type="image/png" href="image/fb_logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- <div id="src_sugg"></div> -->
      <div class="navbar">
        <div class="part2">
          <a id="home" href="#">
            <span class="notifi_dot">
              <p id="home_notifi">1</p>
            </span>
            <i class="fa-solid fa-house bt"></i>
            <span class="home_l">Home</span>
          </a>
          <a id="friends" href="#">
            <span class="notifi_dot">
              <p id="friend_notifi"></p>
            </span>
            <i class="fa-solid fa-user-group bt"></i>
            <span class="friends_l">Friends</span>
          </a>
          <a id="video" href="#">
            <span class="notifi_dot">
              <p id="video_notifi"></p>
            </span>
            <i class="fa-brands fa-youtube bt"></i>
            <span class="video_l">Video</span>
          </a>

          <a id="store" href="#">
            <span class="notifi_dot">
              <p id="store_notifi"></p>
            </span>
            <i class="fa-solid fa-store bt"></i>
            <span class="store_l">Marketplace</span>
          </a>

          <a id="groups" href="#">
            <span class="notifi_dot">
              <p id="game_notifi"></p>
            </span>
            <i class="fa-solid fa-people-group"></i>
            <span class="groups_l">Groups</span>
          </a>

          <a id="more" href="#">
            <span class="notifi_dot">
              <p id="more"></p>
            </span>
            <i class="fa-solid fa-bars"></i>
            <span class="more_l">More</span>
          </a>
        </div>

        <div class="part3">
          <a id="plus" href="#">
            <i class="fa-solid fa-plus"></i>
            <span class="plus_l">Creat</span>
          </a>
          <a id="menu" href="#">
            <div class="menu_i">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <span class="menu_l">Menu</span>
          </a>
          <a id="sms" href="#">
            <i class="fa-brands fa-facebook-messenger"></i>
            <span class="notifi_dot_p3">
              <p id="sms_notifi"></p>
            </span>
            <span class="sms_l">Messenger</span>
          </a>
          <a id="notifi" href="#">
            <i class="fa-solid fa-bell"></i>
            <span class="notifi_dot_p3">
              <p id="notifi_notifi">6</p>
            </span>
            <span class="notifi_l">Notifications</span>
          </a>
          <a id="account" href="https://www.facebook.com">
            <i id="acc_arrow" class="fa-solid fa-chevron-down"></i>
            <span class="account_l">Account</span>
          </a>
        </div>








        <div id="part0">
          <div class="fb_logo_bar">
            <div class="part1">
              <img class="fb_logo" src="image\fb_logo.png" alt="Error" />
              <i class="fa-solid fa-arrow-left" id="src_bk_arrow"></i>
              <div class="src_bar">
                <label for="scr_in" class="src_icon">
                  <i id="src_logo" class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input
                  id="src_in"
                  placeholder="Search Facebook"
                  class="src_in"
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="main_body">
        <div class="part4">
          <div class="p4_p1">
            <a href="">
              <div class="icon acc_img">
              </div><p>Zubayer Al Mamun</p>
            </a>
            <a href="">
              <div class="icon">
                <i class="fa-solid fa-user-group"></i>
              </div><p>Friends</p></a>
              <a href="">
                <div class="icon">
                  <i class="fa-solid fa-people-group"></i>
                </div><p>Groups</p></a>
            <a href="">
              <div class="icon">
                <i class="fa-brands fa-youtube"></i>
              </div><p>Video</p></a>
              <a href="">
                <div class="icon">
                  <i class="fa-solid fa-bookmark"></i>
                </div><p>Save</p></a>
              <a href="">
                <div class="icon">
                  <i class="fa-solid fa-clock-rotate-left"></i>
                </div><p>Memories</p></a>
            <a href="">
              <div class="icon">
                <i class="fa-solid fa-chart-simple"></i>
              </div><p>Adds Manager</p></a>
            <a href="">
              <div class="icon">
                <i class="fa-solid fa-flag"></i>
              </div><p>Pages</p></a>
            <a href="">
              <div class="icon">
                <i class="fa-solid fa-calendar-days"></i> 
              </div><p>Events</p></a>
            <a href="">
              <div class="icon">
                <i class="fa-regular fa-credit-card"></i>
              </div><p>Payment</p></a>
              <a class="see_more" href="">
                <div class="icon">
                  <i class="fa-solid fa-chevron-down"></i>
                </div><p>See more</p>
              </a>
          </div>
          <hr>
          <div class="p4_p2">
            <div class="shortcuts">
              <h3>Your shortcuts</h3>
              <a href="#">Edit</a>
            </div>
          </div>
        </div>
        <div class="part5"></div>
        <div class="part6"></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
